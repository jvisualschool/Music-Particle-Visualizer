<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="version" content="1.1.0">
    <meta name="description" content="Particula - Interactive music-driven particle visualizer v1.1.0">
    <title>Particula - Particle Visualizer v1.1.0</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <!-- Google Fonts - Noto Sans KR -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="responsive.css">
    <!-- Import Map for Three.js modules -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.136.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.136.0/examples/jsm/"
        }
    }
    </script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { 
            margin: 0; 
            font-family: 'Noto Sans KR', sans-serif;
        }
        canvas { 
            display: block; 
        }
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }
        #audio-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        #audio-controls button,
        #audio-controls select {
            background: #333;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        #audio-controls button:hover,
        #audio-controls select:hover {
            background: #444;
        }
        #volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
        }
        #volume {
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="audio-controls">
        <button id="playPause">Play</button>
        <select id="songSelect">
            <option value="">Select song...</option>
        </select>
        <div id="volume-control">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
